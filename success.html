<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Received — Roovira</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container" style="max-width:720px">
    <div class="card" style="padding:18px">
      <h2>Thank you!</h2>
      <p>Your order has been placed. We’ll verify your UPI payment and send you an update shortly.</p>
      <div class="small">Order reference: <span id="ref" class="code"></span></div>
      <hr style="border-color:#26324a">
      <h3>What happens next?</h3>
      <ul>
        <li>We confirm your payment in our UPI app.</li>
        <li>We pack and ship your items.</li>
        <li>You receive an SMS/WhatsApp update.</li>
      </ul>
      <a class="btn" href="index.html">Back to Home</a>
    </div>
  </main>
  <script>
    // show the last order reference stored in localStorage
    const ref = localStorage.getItem('lastOrderRef') || '—';
    document.getElementById('ref').textContent = ref;
  </script>
</body>
</html>
